<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML5 출력관련 시맨틱 태그 학습하기</h1>
    <img src="./img/ex1.PNG" width="200" height="300" />
    <img src="./img/ex2.png" width="300" height="200" />

    <figure>
        <figcaption>레이아웃</figcaption>
        <img src="./img/ex1.PNG" width="200" height="300" />
    </figure>
    <figure>
        <figcaption>문서구조 관련 시맨틱 태그</figcaption>
        <img src="./img/ex2.png" width="300" height="200" />
    </figure>

    <hr>
    <hr>
    <!-- summary태그로 묶은 요소를 클릭했을 때 아래 p태그 항목이 보여진다 -->
    <details>
        <summary>HTML5</summary>
        <p>HTML5에 대하여 설명</p>
    </details>
    <details>
        <summary>CSS3</summary>
        <p>CSS3에 대하여 설명</p>
    </details>
    <details>
        <summary>JavaScript</summary>
        <p>JavaScript에 대하여 설명</p>
    </details>
    <hr>
    <hr>
    <h3>공지사항</h3>
    내용: <mark>중간고사 알림</mark><br/>
    시간: <time>10:00~11:00</time><br/>
    범위: <progress value="6" max="10"></progress> 10장<br/>
    수준: <meter value="0.7">7</meter>
    <hr>
    <hr>
</body>
</html>
